			<cms:pages masterpage='blog.php' 
			folder=k_folder_name
			start_on=k_archive_date
			stop_before=k_next_archive_date
			paginate='1' 
			limit='3' >
			<div class="post">
				<!-- Post Title -->
				<h3 class="title"><a href="<cms:show k_page_link />"><cms:show k_page_title /></a></h3>
				<!-- Post Data -->
				<cms:if k_page_foldertitle>
				    <cms:set my_category=k_page_foldertitle />
				 <cms:else />
				    <cms:set my_category='Uncategorised' />
				</cms:if>
				<p class="sub"><a href="#"><span class="fui-tag"></span> <cms:show my_category /></a> &bull; <span class="fui-calendar"></span> <cms:date k_pa /> &bull; <a href="#"><span class="fui-bubble"></span> <cms:show k_comments_count /></a></p>
				<div class="hr dotted clearfix">&nbsp;</div>
				<!-- Post Image -->
				<img class="img-rounded img-responsive" alt="" src="<cms:show blog_img />" />
				<!-- Post Content -->
				<p><cms:excerptHTML count='150' ignore='img'><cms:show blog_con /></cms:excerptHTML></p>
				<!-- Read More Button -->
				<p class="clearfix"><a href="<cms:show k_page_link />" class="btn btn-sm btn-primary"> Читать Далее</a></p>
			</div>
			
			<cms:if k_paginated_bottom >
			<div class="pagination">
              <ul>
              <cms:if k_paginate_link_prev >
                <li class="previous"><a href="<cms:show k_paginate_link_prev />" class="fui-arrow-left"></a></li>
                </cms:if>
                
                <cms:if k_paginate_link_next >
